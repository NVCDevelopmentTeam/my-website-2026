# static/admin/config.yml
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# This allows users to sign up for the Netlify Identity service directly from the CMS.
publish_mode: editorial_workflow

media_folder: 'static/uploads' # Media files will be stored in the repo under static/uploads
public_folder: '/uploads' # The src attribute for uploaded media will begin with /uploads

collections:
  - name: 'posts' # Used in routes, e.g., /admin/collections/posts
    label: 'Blog Posts' # Used in the UI
    folder: 'content/posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'settings'
    label: 'Site Settings'
    editor:
      preview: false
    files:
      - label: 'Site Configuration'
        name: 'config'
        file: 'src/lib/config.js'
        fields:
          - { label: 'Site Title', name: 'title', widget: 'string' }
          - { label: 'Site Description', name: 'description', widget: 'string' }
          - { label: 'Site URL', name: 'siteUrl', widget: 'string' }
